<!DOCTYPE html>
<html>
    <head>
        <title>Whack-a-mole</title>
        <link rel="stylesheet" href="game.css">
    </head>
    <body>
        <div id="main" style="background-color: lightgreen;">
            <div id="score">
                <p>Score: <a id="sc">0</a></p>
            </div>
            <div id="timer">
                <p>Time remaining: <a id="t">45</a></p>
            </div>
            <div id="r2" class="molerow">
                <img src="mole-closed.png" width="183" id="mole1">
                <div class="divsplit"></div>
                <img src="mole-closed.png" width="183" id="mole2">
                <div class="divsplit"></div>
                <img src="mole-closed.png" width="183" id="mole3">
            </div>
            <div id="r1" class="molerow">
                <img src="mole-closed.png" width="183" id="mole4">
                <div class="divsplit"></div>
                <img src="mole-closed.png" width="183" id="mole5">
                <div class="divsplit"></div>
                <img src="mole-closed.png" width="183" id="mole6">
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
